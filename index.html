<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcSage - your calculation expert</title>
    <link rel="stylesheet" href="./styles.css">
    <!--favicon-->
    <link rel="icon" href="./assets/monk.png">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container green-back">
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="./assets/monk.png" alt="">
                    <p class="logo-name">Calc<b>Sage</b></p>
                </div>
                <div class="pallets">
                    <div class="pallet g-pal" id="green"></div>
                    <div class="pallet p-pal"  id="pink"></div>
                    <div class="pallet pu-pal"  id="purple"></div>
                    <div class="pallet y-pal"  id="yellow"></div>
                </div>
            </div>
        </nav>
       <div id="calculator">
          <div class="background">

            <!-- <input type="text" readonly placeholder="calculate..." id="display"> -->
           
            <textarea id="display" placeholder="calculate" readonly>
            </textarea>
            
            <div class="btnContainer">
                <div class="line">
                    <button class="numBtn">1</button>
                    <button class="numBtn">2</button>
                    <button class="numBtn">3</button>
                    <button class="numBtn operator-btn">+</button>
                </div>
                
                <div class="line">
                    <button class="numBtn">4</button>
                    <button class="numBtn">5</button>
                    <button class="numBtn">6</button>
                    <button class="numBtn operator-btn">-</button>
                </div>
                
                <div class="line">
                    <button class="numBtn">7</button>
                    <button class="numBtn">8</button>
                    <button class="numBtn">9</button>
                    <button class="numBtn operator-btn">*</button>
                </div>

                <div class="line">
                    <button class="numBtn">0</button>
                    <button class="numBtn  btn" ><p style="margin-bottom: 10px;"><b>.</b></p> </button>
                    <button class="btn" onclick="clearLastCharaterDisplay()"><img src="./assets/cross.png" alt="" width="20px" style="margin-top: 5px;"></button>
                    <button class="numBtn operator-btn" >/</button>
                </div>

                <div class="footer-line">
                    <button class="footer-btn clear" onclick="clearDisplay()" style="font-size: 1.2rem;">AC</button>
                    <button class="footer-btn operator-btn" onclick="calculate()" id="calc">=</button>    
                </div>
                
            </div>
            
             
          </div>
       </div>
    </div>
    <script src="./index.js"></script>
    

</body>
</html>
